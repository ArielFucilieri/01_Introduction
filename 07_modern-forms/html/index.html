<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Forms</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h3> Sing up </h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../css/img/Google__G__Logo.svg.webp" alt="Google Logo">
                </picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../css/img/Twitter-logo.svg.webp" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="text" name="email" id="email">
                </label>
                <label for="password">
                
                    <span>Password</span>
                    <input type="text" name="password" id="password" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>I accept the terms and conditions</span>
                </label>
                <button type="submit" class="submit-btn"> Create account </button>
            
        </form>
    </div>
</body>
</html>
